  <body>
    <script src="https://aaserver.net/libraries/gameCanvas/gameCanvas-3.0.js"></script>
    <script>
      
      //Creates a fullscreen canvas
      var gc = new GameCanvas();
      //var gc = new GameCanvas([CanvasId], [width or "FULLSCREEN"], [height], [settings]);
      
      //Paint a rectangle in the center of the canvas with 5px black outline
      rectangle(width / 2 - 100, height / 2 - 100, 200, 200, "orange", "black", {lineWidth: 5});
      
      //Paint a circle over the rectangle with radius 100 and black outline
      circle(width / 2, height / 2, 100, "red", "black");
      
      //Paint a triangle
      triangle(0, 0, 200, 200, 0, 200, "purple", "blue");
      
      //Paint a line
      line(100, 300, 150, 450, "red");
